<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style_player_youtube.css">
    <title>Player Sincronizado</title>
    <style>
        /* Estilo para o bloco adicional */
        #info-block {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 10px auto;
            transition: height 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        /* Estilo para esconder o bloco */
        .hidden {
            height: 0;
            opacity: 0;
            overflow: hidden;
            padding: 0;
            border: none;
        }

        /* BotÃ£o de controle para esconder/mostrar */
        #toggle-info-block {
            display: block;
            margin: 0 auto;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #toggle-info-block:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Controle do Player do YouTube</h1>

    <!-- Player do YouTube -->
    <div id="player-container">
        
        <iframe 
            id="youtube-player"
            controls="0"
            width="560" 
            height="315" 
            src="{{ video_url }}"
            frameborder="0" 

            allowfullscreen
            style="width: 100%; height: 100%;"
        
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>

        <!-- BotÃ£o para fullscreen -->
        <!-- <button id="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button> -->


        <div id="custom-buttons">
            <!-- Barra de progresso -->
            <input 
                id="progress-bar-fullscreen" 
                type="range" 
                min="0" 
                max="100" 
                value="0" 
                step="0.01"
                oninput="seek(event)">
        
            <!-- Controles principais -->
            <div id="fullscreen-controls">
                <div id="fullscreen-left">
                    <span id="current-time-fullscreen">00:00:00</span>
                    <button id="rewind-fullscreen" onclick="sendCommand('rewind')">â—€â—€</button>
                    <button id="bt-play-fullscreen" onclick="sendCommand('playPause')">â–¶</button>
                    <button id="forward-fullscreen" onclick="sendCommand('forward')">â–¶â–¶</button>
                </div>

                <div id="fullscreen-right">
                    <select id="speed-fullscreen" onchange="sendCommand('setSpeed', this.value)">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                    <label for="volume-control">ðŸ”Š</label>
                    <input 
                        id="volume-control-fullscreen" 
                        type="range" 
                        min="0" 
                        max="100" 
                        value="100"
                        oninput="setVolume(event)">

                </div>
            </div>
        </div>


        <button id="fullscreen-button" onclick="toggleFullscreen()" style="
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 9999;
        padding: 8px 12px;
        background-color: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;">
        â›¶
        </button>
        
    </div>

        

    </div>

    <!-- Controles -->
    <div id="controls">
        <!-- Barra de progresso -->
        <input 
            id="progress-bar" 
            type="range" 
            min="0" 
            max="100" 
            value="0" 
            step="0.01"
            oninput="seek(event)">

        <!-- Linha de controles -->
        <div class="button-row" style="display: flex; align-items: center; gap: 10px; margin-top: 8px;">
            <span style="margin-right: 35px;" id="current-time">00:00:00</span>
            <button touchstart="sendCommand('rewind')" onclick="sendCommand('rewind')">â—€â—€</button>
            <button id="bt-play" style="padding-left: 15px;" onclick="sendCommand('playPause')">â–¶</button>
            <button onclick="sendCommand('forward')">â–¶â–¶</button>
            <select style="margin-left: 35px;" id="speed-control" onchange="sendCommand('setSpeed', this.value)">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>

        <!-- Controle de volume -->
        <div style="margin-top: 15px;">
            <label for="volume-control">Volume:</label>
            <input 
                id="volume-control" 
                type="range" 
                min="0" 
                max="100" 
                value="100"
                oninput="setVolume(event)">
        </div>

        <!-- BotÃ£o para esconder/mostrar -->
        <button id="toggle-info-block" onclick="toggleInfoBlock()">Mostrar Tabela</button>

    </div>

    <!-- Bloco adicional -->
    <div id="info-block" class="hidden">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tempo</th>
                    <th>Pause</th>
                    <th>Speed</th>
                </tr>
            </thead>
            <tbody id="info-table-body">
                <!-- Linhas adicionadas dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Elementos invisÃ­veis para passar dados -->
    <div style="visibility: hidden;" id="user-name">{{ user_name }}</div>
    <div style="visibility: hidden;" id="current-page-url">{{ current_page_url }}</div>


    <!-- Painel de controle do player e chat -->
    <div id="controls">
        <div id="chat-toggle">
            <button onclick="toggleChat()">Toggle Chat</button>
        </div>

        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Digite uma mensagem...">
            <button id="send-message">Enviar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/script.js"></script>

    <script>
        window.addEventListener("load", function() {
            sincronizar();
            console.log("SincronizaÃ§Ã£o realizada apÃ³s carregar todos os recursos da pÃ¡gina.");
        });

        // FunÃ§Ã£o para esconder/mostrar o bloco adicional
        function toggleInfoBlock() {
            const infoBlock = document.getElementById('info-block');
            const toggleButton = document.getElementById('toggle-info-block');

            if (infoBlock.classList.contains('hidden')) {
                infoBlock.classList.remove('hidden');
                toggleButton.textContent = 'Esconder Tabela';
            } else {
                infoBlock.classList.add('hidden');
                toggleButton.textContent = 'Mostrar Tabela';
            }
        }

        // Dados de exemplo para preencher a tabela
        const exampleData = [
            ["JoÃ£o", "100:02:45", "Pause", "1x"],
            ["Maria", "900:10:30", "Play", "1.5x"],
            ["Pedro", "200:05:15", "Pause", "2x"],
        ];

        // Atualiza a tabela com dados
        function updateInfoBlock(data) {
            const tbody = document.getElementById('info-table-body');
            tbody.innerHTML = ''; // Limpa o conteÃºdo atual
            data.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        // Atualiza a tabela ao carregar a pÃ¡gina
        window.addEventListener("load", function () {
            updateInfoBlock(exampleData);
        });
    </script>
</body>
</html>
